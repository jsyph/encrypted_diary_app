name: encrypted_diary_app
description: An overly secure and encrypted diary app

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  crypto: ^3.0.3
  device_info_plus: ^9.0.2
  diff_match_patch: ^0.4.1
  encrypt: ^5.0.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_keyboard_visibility: ^5.4.1
  flutter_native_splash: ^2.3.1
  flutter_screen_lock: ^9.0.1
  flutter_secure_storage: ^8.0.0
  flutter_windowmanager: ^0.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  i18n_extension: ^9.0.2
  intl: ^0.18.1
  local_auth: ^2.1.6
  logger: ^1.3.0
  page_transition: ^2.0.9
  pasteboard: ^0.2.0
  quiver: ^3.2.1
  url_launcher: ^6.1.11
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.4.4
  dependency_validator: ^3.2.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: true
  image_path: "./assets/app_icon.png"
  min_sdk_android: 21 
